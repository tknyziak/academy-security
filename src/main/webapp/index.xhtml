<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
    <title>Title</title>
</h:head>

<h:body>

    <form jsf:id="loginForm" jsf:prependId="false">
        <input type="text" jsf:id="username" value="#{loginBean.login}"/>
        <input type="password" jsf:id="password" value="#{loginBean.password}"/>
        <h:commandButton action="#{loginBean.doLogin()}"/>
    </form>

</h:body>

</html>
